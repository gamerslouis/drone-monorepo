kind: pipeline
type: kubernetes
name: Docker build

trigger:
  paths:
    include:
      - code/*

steps:
  - name: version
    image: alpine
    commands:
      - printf "`cat code/VERSION`,latest" > .tags

  - name: build
    image: plugins/docker
    settings:
      repo: registry.192.168.178.48.nip.io/drone-monorepo
      registry: registry.192.168.178.48.nip.io
      dockerfile: code/Dockerfile
      insecure: true
---
kind: pipeline
type: kubernetes
name: Chart build

trigger:
  paths:
    include:
      - "chart/*"

steps:
- name: Package and push chart
  image: registry.192.168.178.48.nip.io/helm-build:latest
  commands:
    - helm lint chart/
    - helm package chart/
    - curl -X POST --data-binary @drone-monorepo-`cat chart/Chart.yaml | grep "version:" | cut -d " " -f 2`.tgz -k https://charts.192.168.178.48.nip.io/api/charts
